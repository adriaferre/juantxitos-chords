name: Custom Docker Action with Volume

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      my-custom-container:
        image: alpine:3.14
        options: --volume /:/path/in/container
        ports:
          - 8080:8080  # Example port mapping if needed

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run your custom command with shared volume
      run: |
        # Add your custom commands to run inside the custom Docker container
        # For example, you can access the shared volume
        docker exec my-custom-container ls /path/in/container
